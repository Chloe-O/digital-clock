<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Digital Clock</title>
</head>
<body>
 <section class="clock-container">
    <div id="clock">
        <p id="displayHours">HH</p>
        <p id="colon">:</p>
        <p id="displayMinutes">MM</p>
        <p id="displaySeconds">SS</p>
        <p id="amPm">
            <span id="am" class="active">AM</span>
            <span id="pm">PM</span>
        </p>
    </div>
 </section>
    <script src="/app.js"></script>
</body>
</html>
